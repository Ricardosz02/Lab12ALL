<div class="card h-100">
  <blog-item-image [image]="image"></blog-item-image>

  <div class="card-body position-relative">
    <i class="fa position-absolute top-0 end-0 m-3 fs-4" [ngClass]="{'fa-heart': isFavorite, 'fa-heart-o': !isFavorite}"
      [style.color]="isFavorite ? 'red' : 'black'" style="cursor: pointer;" (click)="toggleFavorite()">
    </i>

    <blog-item-text [text]="text" [id]="id">
    </blog-item-text>

    <div class="mt-3">
      <app-rating [postId]="id || ''"></app-rating>
    </div>

  </div>

  <div class="card-footer text-body-secondary d-flex justify-content-between align-items-center">
    <app-comments-section [postId]="id || ''"></app-comments-section>

    <div class="d-flex align-items-center gap-3">
      <span style="color: #6c757d;">
        <i class="fa fa-eye"></i> {{ views }}
      </span>

      <div class="like-section" style="cursor: pointer;" (click)="toggleLike()">
        <i class="fa fs-5 me-1" [ngClass]="{'fa-thumbs-up': isLiked, 'fa-thumbs-o-up': !isLiked}"
          [style.color]="isLiked ? '#0d6efd' : '#6c757d'">
        </i>
        <span [style.color]="isLiked ? '#0d6efd' : '#6c757d'">{{ likesCount }}</span>
      </div>
    </div>
  </div>
</div>
