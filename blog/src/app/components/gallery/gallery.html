<h3 class="mt-5">Galeria zdjęć</h3>
<div class="row">
  <div class="col-6 col-md-3 mb-3" *ngFor="let item of items">
    <img 
      [src]="item.image" 
      class="img-fluid img-thumbnail" 
      style="cursor: pointer; height: 150px; object-fit: cover; width: 100%;"
      (click)="zoom(item.image)">
  </div>
</div>

<div *ngIf="selectedImg" 
     style="position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 1050; display: flex; align-items: center; justify-content: center;"
     (click)="close()">
  <img [src]="selectedImg" style="max-height: 90%; max-width: 90%;">
</div>
