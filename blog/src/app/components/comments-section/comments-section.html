  <div class="input-group mt-2">
    <input type="text" class="form-control form-control-sm" [(ngModel)]="newComment" placeholder="Napisz komentarz...">
    <button class="btn btn-sm btn-outline-primary" (click)="add()">Wy≈õlij</button>
  </div>
</div>
